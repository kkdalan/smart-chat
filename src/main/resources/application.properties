
application.title=Chat Application
application.version=v1.0

# Tomcat
server.port=8080

# smarthealth(mysql) 
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/smarthealth?rewriteBatchedStatements=true&characterEncoding=UTF-8&characterSetResults=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# smarhealth(mongo)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=root
#spring.data.mongodb.password=0000
spring.data.mongodb.database=smarthealth

# Redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=
spring.redis.timeout=1000
# Redis Lettuce connection pool ( thread-safe, non-blocking )
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=8
spring.redis.lettuce.pool.max-wait=-1
    
# FET
fet.telemedicine.chat.xmpp.host=localhost
fet.telemedicine.chat.xmpp.port=5222
fet.telemedicine.chat.xmpp.domain=smarthealth
